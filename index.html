<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invincible Rabbit Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #gameContainer {
      position: relative;
      width: 800px;
      height: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    #world {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4CAF50, #8BC34A);
    }
    
    #ui {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    #score {
      font-size: 24px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
    }
    
    #carrots {
      font-size: 24px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
    }
    
    #title {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }
    
    #instructions {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
    }
    
    #controls {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    #invincibleText {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #FFEB3B;
      font-size: 26px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FFEB3B, 0 0 20px #FFEB3B; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFEB3B, 0 0 40px #FFEB3B; }
    }
    
    #restartButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: linear-gradient(to bottom, #FF5722, #E64A19);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      display: none;
    }
    
    #restartButton:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>Invincible Rabbit Adventure</h1>
  
  <div id="gameContainer">
    <div id="world"></div>
    
    <div id="ui">
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="carrots">Carrots: <span id="carrotsValue">0</span></div>
    </div>
    
    <div id="title">Catch the Valorous Rabbit!</div>
    <div id="invincibleText">INVINCIBLE MODE!</div>
    
    <div id="controls">Press SPACE or CLICK to jump</div>
    <div id="instructions">Jump to collect carrots. You're invincible so hedgehogs can't hurt you!</div>
    
    <button id="restartButton">Play Again</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Game variables
      let score = 0;
      let carrots = 0;
      let isJumping = false;
      let gameActive = true;
      
      // Get DOM elements
      const world = document.getElementById('world');
      const scoreValue = document.getElementById('scoreValue');
      const carrotsValue = document.getElementById('carrotsValue');
      const restartButton = document.getElementById('restartButton');
      
      // Create game elements
      const rabbit = document.createElement('div');
      rabbit.innerHTML = 'üêá';
      rabbit.style.position = 'absolute';
      rabbit.style.fontSize = '50px';
      rabbit.style.left = '100px';
      rabbit.style.bottom = '50px';
      rabbit.style.zIndex = '10';
      world.appendChild(rabbit);
      
      // Create ground
      const ground = document.createElement('div');
      ground.style.position = 'absolute';
      ground.style.bottom = '0';
      ground.style.left = '0';
      ground.style.width = '100%';
      ground.style.height = '40px';
      ground.style.backgroundColor = '#795548';
      world.appendChild(ground);
      
      // Create background elements
      function createClouds() {
        for (let i = 0; i < 5; i++) {
          const cloud = document.createElement('div');
          cloud.innerHTML = '‚òÅÔ∏è';
          cloud.style.position = 'absolute';
          cloud.style.fontSize = Math.random() * 40 + 30 + 'px';
          cloud.style.top = Math.random() * 100 + 'px';
          cloud.style.left = Math.random() * 800 + 'px';
          cloud.style.opacity = '0.8';
          world.appendChild(cloud);
        }
      }
      
      createClouds();
      
      // Create collectible carrots
      function createCarrot() {
        if (!gameActive) return;
        
        const carrot = document.createElement('div');
        carrot.innerHTML = 'ü•ï';
        carrot.style.position = 'absolute';
        carrot.style.fontSize = '30px';
        carrot.style.right = '0';
        carrot.style.bottom = Math.random() * 100 + 100 + 'px';
        carrot.style.zIndex = '5';
        world.appendChild(carrot);
        
        // Animate carrot movement
        let position = 800;
        const moveCarrot = setInterval(function() {
          if (!gameActive) {
            clearInterval(moveCarrot);
            return;
          }
          
          position -= 5;
          carrot.style.right = position + 'px';
          
          // Check for collision with rabbit
          const rabbitRect = {
            left: 100,
            right: 150,
            top: parseInt(rabbit.style.bottom) + 50,
            bottom: parseInt(rabbit.style.bottom)
          };
          
          const carrotRect = {
            left: 800 - position - 30,
            right: 800 - position,
            top: parseInt(carrot.style.bottom) + 30,
            bottom: parseInt(carrot.style.bottom)
          };
          
          if (rabbitRect.right > carrotRect.left && 
              rabbitRect.left < carrotRect.right &&
              rabbitRect.bottom < carrotRect.top && 
              rabbitRect.top > carrotRect.bottom) {
            // Rabbit collected the carrot
            clearInterval(moveCarrot);
            world.removeChild(carrot);
            carrots++;
            score += 10;
            carrotsValue.textContent = carrots;
            scoreValue.textContent = score;
            
            // Show +10 text
            const plusText = document.createElement('div');
            plusText.textContent = '+10';
            plusText.style.position = 'absolute';
            plusText.style.color = '#FF9800';
            plusText.style.fontSize = '24px';
            plusText.style.fontWeight = 'bold';
            plusText.style.left = '150px';
            plusText.style.bottom = parseInt(rabbit.style.bottom) + 60 + 'px';
            world.appendChild(plusText);
            
            // Animate the text
            let textY = parseInt(rabbit.style.bottom) + 60;
            const textAnimation = setInterval(function() {
              textY += 2;
              plusText.style.bottom = textY + 'px';
              plusText.style.opacity = (100 - (textY - parseInt(rabbit.style.bottom))) / 100;
              
              if (textY > parseInt(rabbit.style.bottom) + 100) {
                clearInterval(textAnimation);
                world.removeChild(plusText);
              }
            }, 30);
          }
          
          // Remove carrot when it goes off-screen
          if (position < -50) {
            clearInterval(moveCarrot);
            world.removeChild(carrot);
          }
        }, 30);
        
        // Create next carrot with random delay
        setTimeout(createCarrot, Math.random() * 1500 + 500);
      }
      
      // Create decorative hedgehogs (they don't harm the rabbit)
      function createHedgehog() {
        if (!gameActive) return;
        
        const hedgehog = document.createElement('div');
        hedgehog.innerHTML = 'ü¶î';
        hedgehog.style.position = 'absolute';
        hedgehog.style.fontSize = '30px';
        hedgehog.style.right = '0';
        hedgehog.style.bottom = '40px';
        hedgehog.style.zIndex = '5';
        world.appendChild(hedgehog);
        
        // Animate hedgehog movement
        let position = 800;
        const moveHedgehog = setInterval(function() {
          if (!gameActive) {
            clearInterval(moveHedgehog);
            return;
          }
          
          position -= 5;
          hedgehog.style.right = position + 'px';
          
          // Remove hedgehog when it goes off-screen
          if (position < -50) {
            clearInterval(moveHedgehog);
            world.removeChild(hedgehog);
          }
        }, 30);
        
        // Create next hedgehog with random delay
        setTimeout(createHedgehog, Math.random() * 2000 + 1000);
      }
      
      // Jump function
      function jump() {
        if (isJumping || !gameActive) return;
        
        isJumping = true;
        let jumpHeight = 0;
        const jumpInterval = setInterval(function() {
          if (jumpHeight < 100) {
            jumpHeight += 5;
            rabbit.style.bottom = (50 + jumpHeight) + 'px';
          } else {
            clearInterval(jumpInterval);
            const fallInterval = setInterval(function() {
              if (jumpHeight > 0) {
                jumpHeight -= 5;
                rabbit.style.bottom = (50 + jumpHeight) + 'px';
              } else {
                clearInterval(fallInterval);
                isJumping = false;
              }
            }, 20);
          }
        }, 20);
      }
      
      // Set up event listeners
      document.addEventListener('keydown', function(e) {
        if (e.code === 'Space') {
          jump();
        }
      });
      
      world.addEventListener('click', function() {
        jump();
      });
      
      restartButton.addEventListener('click', function() {
        // Reset game state
        score = 0;
        carrots = 0;
        scoreValue.textContent = score;
        carrotsValue.textContent = carrots;
        gameActive = true;
        restartButton.style.display = 'none';
        
        // Start game elements
        createCarrot();
        createHedgehog();
      });
      
      // Start the game
      createCarrot();
      createHedgehog();
      
      // Add some decorative elements
      for (let i = 0; i < 10; i++) {
        const grass = document.createElement('div');
        grass.innerHTML = 'üåø';
        grass.style.position = 'absolute';
        grass.style.fontSize = '20px';
        grass.style.bottom = '40px';
        grass.style.left = (i * 80) + 'px';
        world.appendChild(grass);
      }
    });
  </script>
</body>
</html>
